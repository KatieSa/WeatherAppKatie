<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">

    <title>WeatherAppKatie</title>
</head>

<body>

    <div class="container rounded-3 shadow-lg p-5 mt-5 bg-white text-center" style="max-width: 800px;">


        <div class="row pb-1">
            <div class="col-md-6">


                <div class="weather-icon" id="todayIcon">

                    ...

                </div>


            </div>
            <div class="col-md-6">


                <h1 id="locationName" class="text-center  display-3">
                    ...
                </h1>
                <h2 class="text-center display-4">

                    <span id="temperature">...</span>°<span id="temperatureFormat">C</span>
                    <a href="#" id="convert" class="text-decoration-none border-start px-3">F</a>
                </h2>
                <br>
                <p id="todayDate">
                    ...
                </p>

                <p id="humidity">
                    Humidity: ...
                    <br>
                    Wind: ...
                </p>

            </div>
        </div>

        <div class="row mt-5">

            <div class="col-md-6 col-lg mb-3" id="forecastDay1">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">


                        <h5 class="card-title fs-4">MON</h5>

                        <h6 class="card-subtitle mb-2 fw-bold">17°C</h6>
                        <div class="weather-icon">
                            <i class="fas fa-cloud-sun"></i>
                        </div>

                        <p class="card-text">Cloudy</p>


                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg mb-3" id="forecastDay2">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title fs-4">TUE</h5>
                        <h6 class="card-subtitle mb-2 fw-bold">14°C</h6>
                        <div class="weather-icon">
                            <i class="fas fa-wind"></i>
                        </div>

                        <p class="card-text">Windy</p>

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg mb-3" id="forecastDay3">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title fs-4">WED</h5>
                        <h6 class="card-subtitle mb-2 fw-bold">13°C</h6>
                        <div class="weather-icon">
                            <i class="fas fa-cloud-sun-rain"></i>
                        </div>

                        <p class="card-text">Rainy</p>

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg mb-3" id="forecastDay4">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title fs-4">THU</h5>
                        <h6 class="card-subtitle mb-2 fw-bold">13°C</h6>
                        <div class="weather-icon">
                            <i class="fas fa-cloud-rain"></i>
                        </div>

                        <p class="card-text">Rainy</p>

                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block col-md-6 col-lg mb-3" id="forecastDay5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title fs-4">FRI</h5>
                        <h6 class="card-subtitle mb-2 fw-bold">13°C</h6>
                        <div class="weather-icon">
                            <i class="fas fa-cloud-rain"></i>
                        </div>

                        <p class="card-text">Rainy</p>

                    </div>
                </div>
            </div>


        </div>

        <form>

            <div class="row gx-0 mt-5">

                <div class="col">
                    <input type="text" placeholder="Location" class="form-control" id="locationInput" required>
                </div>
                <div class="col-auto px-2">
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </div>
                <div class="col-auto">
                    <button type="button" id="geolocation" class="btn btn-secondary btn-block">Location</button>
                </div>

            </div>


        </form>


    </div>
    <div class="gitHub">
        <a href="https://github.com/KatieSa/WeatherAppKatie" target="_blank">Open-source code by Katie</a>
    </div>


    <script src="src/index.js"></script>


</body>

</html>
