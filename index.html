<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">

    <title>WeatherAppKatie 15.04.2021</title>

</head>

<body>

    <div class="container p-4" style="max-width: 800px;">

        <div class="row pt-0 pt-lg-4 pb-2">
            <div class="col-md-5">
                <div class="weather-icon" id="todayIcon">
                </div>
            </div>

            <div class="col-md-7 text-end">

                <h1 id="locationName" class="text-end display-3 text-uppercase"></h1>
                <p id="todayDate" class="text-end text-white">
                </p>
                <h2 class="text-end">
                    <span id="temperature"></span>°<span id="temperatureFormat">C</span>
                    <a href="#" id="convert" class="text-decoration-none ps-3">F</a>
                </h2>


                <div class="row mt-4 text-white text-end">
                    <div class="col">
                        <p id="humidity">
                            Humidity:
                            <br>
                            Wind:
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
    </svg>



    <div class="bg-white">
        <div class="container p-0 p-md-5 text-center" style="max-width: 800px;">
            <div class="row ">
                <div class="col-12" id="forecastDay1">
                    <div class="card border-bottom border-start-0 border-end-0  border-top-0">
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">

                            <h5 class="fs-4 flex-grow-1" style="text-align:left">
                                <p class="card-title">MON</p>
                                <p class="card-text fs-6">Cloudy</p>
                            </h5>

                            <h6 class="card-subtitle fw-bold">17°C</h6>
                            <div class="weather-icon">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="col-12" id="forecastDay2">
                    <div class="card border-bottom border-start-0 border-end-0  border-top-0">
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">

                            <h5 class="fs-4 flex-grow-1" style="text-align:left">
                                <p class="card-title">MON</p>
                                <p class="card-text fs-6">Cloudy</p>
                            </h5>

                            <h6 class="card-subtitle fw-bold">17°C</h6>
                            <div class="weather-icon">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-12" id="forecastDay3">
                    <div class="card border-bottom border-start-0 border-end-0  border-top-0">
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">

                            <h5 class="fs-4 flex-grow-1" style="text-align:left">
                                <p class="card-title">MON</p>
                                <p class="card-text fs-6">Cloudy</p>
                            </h5>

                            <h6 class="card-subtitle fw-bold">17°C</h6>
                            <div class="weather-icon">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-12" id="forecastDay4">
                    <div class="card border-bottom border-start-0 border-end-0  border-top-0">
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">

                            <h5 class="fs-4 flex-grow-1" style="text-align:left">
                                <p class="card-title">MON</p>
                                <p class="card-text fs-6">Cloudy</p>
                            </h5>

                            <h6 class="card-subtitle fw-bold">17°C</h6>
                            <div class="weather-icon">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-12" id="forecastDay5">
                    <div class="card border-bottom-0 border-start-0 border-end-0  border-top-0">
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">

                            <h5 class="fs-4 flex-grow-1" style="text-align:left">
                                <p class="card-title">MON</p>
                                <p class="card-text fs-6">Cloudy</p>
                            </h5>

                            <h6 class="card-subtitle fw-bold">17°C</h6>
                            <div class="weather-icon">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <form class=" mt-5"
                style="display:block;max-width:450px;margin-left:auto;margin-right:auto;margin-top:100px;border:5px solid #f5f6f7;padding:5px;border-radius:10px">

                <div class="row gx-0 ">
                    <div class="col">
                        <input type="text" placeholder="City name..." class="form-control border-0" id="locationInput"
                            required>
                    </div>

                    <div class="col-auto px-2">
                        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="col-auto">
                        <button type="button" id="geolocation" class="btn btn-secondary btn-block"><i
                                class="fas fa-map-marker-alt me-1">
                            </i> Location</button>
                    </div>
                </div>
            </form>


            <img style="max-height: 50px; margin: 50px 0;"
                src="https://www.shecodes.io/assets/branding/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png">
        </div>
    </div>

    <div class="gitHub">
        <a href="https://github.com/KatieSa/WeatherAppKatie" target="_blank">Open-source code by Katie</a>
    </div>

    <script src="src/index.js"></script>

</body>

</html>
